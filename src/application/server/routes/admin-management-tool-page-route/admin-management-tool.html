<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Management Tool</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            align-items: center;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            padding: 32px;
        }

        .card {
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
            max-width: 1000px;
            padding: 32px;
            width: 100%;
        }

        .card h1 {
            margin: 0 0 8px;
        }

        .card p {
            margin: 0 0 24px;
        }

        .status {
            font-size: 14px;
            margin-bottom: 16px;
            min-height: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead {
            background-color: #0f172a;
        }

        th,
        td {
            border-bottom: 1px solid #334155;
            padding: 12px 8px;
            text-align: left;
        }

        th {
            font-size: 12px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        tbody tr:hover {
            background-color: rgba(148, 163, 184, 0.1);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            border: none;
            border-radius: 999px;
            color: #0f172a;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 14px;
            text-transform: uppercase;
        }

        .action-button.delete {
            background-color: #f87171;
        }

        .action-button.edit {
            background-color: #38bdf8;
        }

        .action-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .empty-state {
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Admin management tool</h1>
        <p>Manage player characters across the entire world.</p>
        <p class="status" id="status" aria-live="polite"></p>
        <table>
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Race</th>
                    <th>Class</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="character-table-body"></tbody>
        </table>
    </main>
    <script>
        const characterTableBody = document.getElementById("character-table-body");
        const loginTokenKey = "loginToken";
        const isAdminKey = "isAdmin";
        const status = document.getElementById("status");

        const loginToken = localStorage.getItem(loginTokenKey);
        const isAdmin = localStorage.getItem(isAdminKey) === "true";

        if (!loginToken) {
            window.location.assign("/login");
        }

        if (!isAdmin) {
            window.location.assign("/character/select");
        }

        const setStatus = (message, isError) => {
            status.textContent = message;
            status.style.color = isError ? "#fca5a5" : "#bbf7d0";
        };

        const renderCharacters = (characters) => {
            characterTableBody.innerHTML = "";

            if (!characters.length) {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.colSpan = 5;
                cell.className = "empty-state";
                cell.textContent = "No characters found.";
                row.append(cell);
                characterTableBody.append(row);
                return;
            }

            characters.forEach((character) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = character.name;

                const raceCell = document.createElement("td");
                raceCell.textContent = character.raceName;

                const classCell = document.createElement("td");
                classCell.textContent = character.className;

                const ownerCell = document.createElement("td");
                ownerCell.textContent = character.username;

                const actionCell = document.createElement("td");
                const actions = document.createElement("div");
                actions.className = "actions";

                const editButton = document.createElement("button");
                editButton.className = "action-button edit";
                editButton.textContent = "Edit";
                editButton.disabled = true;

                const deleteButton = document.createElement("button");
                deleteButton.className = "action-button delete";
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", () => {
                    void deleteCharacter(character.id, character.name);
                });

                actions.append(editButton, deleteButton);
                actionCell.append(actions);

                row.append(nameCell, raceCell, classCell, ownerCell, actionCell);
                characterTableBody.append(row);
            });
        };

        const loadCharacters = async () => {
            if (!loginToken) {
                return;
            }

            setStatus("Loading characters...", false);

            try {
                const response = await fetch(`/admin/characters?loginToken=${encodeURIComponent(loginToken)}`);
                const payload = await response.json();

                if (!response.ok) {
                    setStatus(payload.error ?? "Unable to load characters.", true);
                    renderCharacters([]);
                    return;
                }

                const characters = Array.isArray(payload.characters) ? payload.characters : [];
                setStatus(`Loaded ${characters.length} characters.`, false);
                renderCharacters(characters);
            } catch (error) {
                setStatus("Unable to load characters.", true);
                renderCharacters([]);
            }
        };

        const deleteCharacter = async (characterId, characterName) => {
            if (!loginToken) {
                return;
            }

            const shouldDelete = window.confirm(`Delete ${characterName}? This cannot be undone.`);
            if (!shouldDelete) {
                return;
            }

            try {
                const response = await fetch("/admin/characters", {
                    body: JSON.stringify({
                        characterId,
                        loginToken
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    },
                    method: "DELETE"
                });

                const payload = await response.json();

                if (!response.ok) {
                    setStatus(payload.error ?? "Unable to delete character.", true);
                    return;
                }

                setStatus(payload.message ?? "Character deleted.", false);
                await loadCharacters();
            } catch (error) {
                setStatus("Unable to delete character.", true);
            }
        };

        void loadCharacters();
    </script>
</body>
</html>
