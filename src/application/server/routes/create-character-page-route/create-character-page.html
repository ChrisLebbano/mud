<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Character</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            align-items: center;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            padding: 32px;
        }

        .card {
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
            max-width: 640px;
            padding: 32px;
            width: 100%;
        }

        .card h1 {
            margin: 0 0 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            gap: 8px;
        }

        input {
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px 12px;
        }

        button {
            background-color: #38bdf8;
            border: none;
            border-radius: 999px;
            color: #0f172a;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            text-transform: uppercase;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .helper-text {
            color: #cbd5f5;
            font-size: 12px;
        }

        .status {
            font-size: 14px;
            min-height: 20px;
        }

        .choice-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .choice-button {
            align-items: flex-start;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            text-align: left;
            text-transform: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }

        .choice-button strong {
            font-size: 16px;
        }

        .choice-button span {
            color: #94a3b8;
            font-size: 12px;
        }

        .choice-button:hover {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
            transform: translateY(-1px);
        }

        .choice-button.selected {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.6);
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Create character</h1>
        <form id="character-form">
            <label>
                Character name
                <input id="character-name" name="character-name" type="text" required>
                <span class="helper-text">4-15 letters, one word, formatted automatically.</span>
            </label>
            <section>
                <h2>Character race</h2>
                <div class="choice-grid" id="race-options"></div>
            </section>
            <section>
                <h2>Character class</h2>
                <div class="choice-grid" id="class-options"></div>
            </section>
            <button id="submit" type="submit">Create</button>
            <p class="status" id="status" aria-live="polite"></p>
        </form>
    </main>
    <script>
        const form = document.getElementById("character-form");
        const loginTokenKey = "loginToken";
        const status = document.getElementById("status");
        const submitButton = document.getElementById("submit");
        const characterName = document.getElementById("character-name");
        const raceOptions = document.getElementById("race-options");
        const classOptions = document.getElementById("class-options");

        const loginToken = localStorage.getItem(loginTokenKey);
        if (!loginToken) {
            window.location.assign("/login");
        }

        let selectedRace = "";
        let selectedClass = "";

        const clearSelections = (container) => {
            const buttons = Array.from(container.querySelectorAll("button"));
            buttons.forEach((button) => {
                button.classList.remove("selected");
            });
        };

        const createChoiceButton = (choice, onSelect) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "choice-button";
            button.dataset.choice = choice.name;

            const title = document.createElement("strong");
            title.textContent = choice.name;
            const description = document.createElement("span");
            description.textContent = choice.description;

            button.append(title, description);
            button.addEventListener("click", () => {
                onSelect(choice, button);
            });

            return button;
        };

        const renderChoices = (container, choices, setSelection) => {
            container.innerHTML = "";
            choices.forEach((choice) => {
                const button = createChoiceButton(choice, (selectedChoice, button) => {
                    clearSelections(container);
                    button.classList.add("selected");
                    setSelection(selectedChoice.name);
                });
                container.append(button);
            });
        };

        const formatName = (name) => {
            const trimmedName = name.trim();
            if (!trimmedName) {
                return "";
            }

            const lowerCased = trimmedName.toLowerCase();
            return lowerCased.charAt(0).toUpperCase() + lowerCased.slice(1);
        };

        const validateName = (name) => {
            const formattedName = formatName(name);

            if (!formattedName) {
                return { error: "Character name is required.", formattedName, isValid: false };
            }

            if (formattedName.length < 4 || formattedName.length > 15) {
                return { error: "Character name must be between 4 and 15 letters.", formattedName, isValid: false };
            }

            if (!/^[A-Za-z]+$/.test(formattedName)) {
                return { error: "Character name must be one word with letters only.", formattedName, isValid: false };
            }

            const vowels = new Set(["a", "e", "i", "o", "u"]);
            const lowerCasedName = formattedName.toLowerCase();
            let repeatedVowelCount = 0;
            let previousCharacter = "";

            for (const character of lowerCasedName) {
                if (character === previousCharacter && vowels.has(character)) {
                    repeatedVowelCount += 1;
                } else if (vowels.has(character)) {
                    repeatedVowelCount = 1;
                } else {
                    repeatedVowelCount = 0;
                }

                if (repeatedVowelCount > 3) {
                    return {
                        error: "Character name cannot repeat the same vowel more than three times in a row.",
                        formattedName,
                        isValid: false
                    };
                }

                previousCharacter = character;
            }

            return { error: null, formattedName, isValid: true };
        };

        const setStatus = (message, isError) => {
            status.textContent = message;
            status.style.color = isError ? "#fca5a5" : "#bbf7d0";
        };

        const loadChoices = async (path, container, setSelection, label) => {
            container.innerHTML = "";
            const response = await fetch(path);
            if (!response.ok) {
                throw new Error(`Failed to load ${label}.`);
            }

            const payload = await response.json();
            let choices = Array.isArray(payload[label]) ? payload[label] : [];
            if (label === "races") {
                choices = choices.filter((choice) => choice.playerCharacterAllowed);
            }
            if (choices.length === 0) {
                throw new Error(`No ${label} available.`);
            }

            renderChoices(container, choices, setSelection);
        };

        const initializeChoices = async () => {
            try {
                await loadChoices("/races", raceOptions, (choiceName) => {
                    selectedRace = choiceName;
                }, "races");
                await loadChoices("/classes", classOptions, (choiceName) => {
                    selectedClass = choiceName;
                }, "classes");
            } catch (error) {
                const message = error instanceof Error ? error.message : "Failed to load options.";
                setStatus(message, true);
            }
        };

        void initializeChoices();

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            setStatus("", false);

            if (!loginToken) {
                setStatus("Please log in before creating a character.", true);
                return;
            }

            if (!selectedRace || !selectedClass) {
                setStatus("Please select a race and class.", true);
                return;
            }

            const nameValidation = validateName(characterName.value);
            characterName.value = nameValidation.formattedName;

            if (!nameValidation.isValid) {
                setStatus(nameValidation.error ?? "Invalid character name.", true);
                return;
            }

            submitButton.disabled = true;

            try {
                const response = await fetch("/characters", {
                    body: JSON.stringify({
                        characterClassName: selectedClass,
                        characterName: nameValidation.formattedName,
                        characterRaceName: selectedRace,
                        loginToken
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    },
                    method: "POST"
                });

                const payload = await response.json();

                if (!response.ok) {
                    setStatus(payload.error ?? "Character creation failed.", true);
                    return;
                }

                setStatus(payload.message ?? "Character created.", false);
                window.location.assign("/character/select");
            } catch (error) {
                setStatus("Character creation failed. Please try again.", true);
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
