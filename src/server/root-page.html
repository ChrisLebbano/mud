<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUD</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            align-items: center;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            justify-content: center;
            margin: 0;
            padding: 32px;
            text-align: center;
        }

        .card {
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
            max-width: 420px;
            padding: 32px;
            width: 100%;
        }

        .card h1 {
            font-size: 28px;
            margin: 0 0 16px;
        }

        .card p {
            color: #cbd5f5;
            margin: 0 0 24px;
        }

        .signup-button {
            background-color: #38bdf8;
            border: none;
            border-radius: 999px;
            color: #0f172a;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .signup-button:focus {
            outline: 2px solid #f8fafc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Welcome to the MUD</h1>
        <p>Create an account to start your adventure.</p>
        <a class="signup-button" href="/signup">SIGN UP</a>
    </main>
</body>
</html>
