<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            font-family: "Courier New", Courier, monospace;
            gap: 16px;
            height: 100vh;
            margin: 0;
            padding: 32px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 16px;
            min-height: 0;
        }

        .log {
            border: 1px solid #0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            flex: 2;
            min-width: 0;
            overflow-y: auto;
            padding: 16px;
        }

        .room-details {
            border: 1px solid #0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            flex: 1;
            min-width: 0;
            overflow-y: auto;
            padding: 16px;
        }

        .room-details h1,
        .room-details h2 {
            margin: 0;
        }

        .room-details p {
            margin: 0;
        }

        .room-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }

        .room-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .log-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .input-bar {
            display: flex;
            gap: 12px;
        }

        .input-bar input {
            animation: blink-caret 1s step-end infinite;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            flex: 1;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 12px;
        }

        .input-bar input:focus {
            outline: none;
        }

        .input-bar button {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 16px;
        }

        .input-bar button:focus {
            outline: none;
        }

        .target-button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font: inherit;
            padding: 0;
        }

        @keyframes blink-caret {
            0%,
            49% {
                caret-color: #0f0;
            }
            50%,
            100% {
                caret-color: transparent;
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="log" class="log" role="log" aria-live="polite" aria-label="Server messages"></div>
        <section class="room-details" aria-live="polite">
            <h1 id="room-name">Connecting...</h1>
            <h2 id="zone-name"></h2>
            <p id="room-description"></p>
            <div class="room-grid">
                <div>
                    <h2>Exits</h2>
                    <ul id="room-exits" class="room-list"></ul>
                </div>
                <div>
                    <h2>Residents</h2>
                    <ul id="room-npcs" class="room-list"></ul>
                </div>
                <div>
                    <h2>Character</h2>
                    <h3>Attributes</h3>
                    <ul id="player-attributes" class="room-list"></ul>
                    <h3>Target</h3>
                    <ul id="player-target" class="room-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <div class="input-bar">
        <input id="command-input" type="text" aria-label="Command input" placeholder="Enter command...">
        <button id="submit-button" type="button">Submit</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const commandInput = document.getElementById("command-input");
        const logContainer = document.getElementById("log");
        const roomDescription = document.getElementById("room-description");
        const roomExits = document.getElementById("room-exits");
        const roomName = document.getElementById("room-name");
        const roomNpcs = document.getElementById("room-npcs");
        const playerAttributes = document.getElementById("player-attributes");
        const playerTarget = document.getElementById("player-target");
        const zoneName = document.getElementById("zone-name");
        const submitButton = document.getElementById("submit-button");

        const appendLog = (message) => {
            if (message.includes("\n")) {
                const list = document.createElement("ul");
                list.classList.add("log-list");
                message.split("\n").forEach((line) => {
                    const item = document.createElement("li");
                    item.textContent = line;
                    list.appendChild(item);
                });
                logContainer.appendChild(list);
                logContainer.scrollTop = logContainer.scrollHeight;
                return;
            }

            const line = document.createElement("div");
            line.textContent = message;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        const renderList = (listElement, items) => {
            listElement.innerHTML = "";
            if (!items.length) {
                const emptyItem = document.createElement("li");
                emptyItem.textContent = "None";
                listElement.appendChild(emptyItem);
                return;
            }
            items.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                listElement.appendChild(listItem);
            });
        };

        const renderTargetList = (listElement, targets) => {
            listElement.innerHTML = "";
            if (!targets.length) {
                const emptyItem = document.createElement("li");
                emptyItem.textContent = "None";
                listElement.appendChild(emptyItem);
                return;
            }
            targets.forEach((targetName) => {
                const listItem = document.createElement("li");
                const button = document.createElement("button");
                button.classList.add("target-button");
                button.textContent = targetName;
                button.type = "button";
                button.addEventListener("click", () => {
                    socket.emit("submit", `target ${targetName}`);
                });
                listItem.appendChild(button);
                listElement.appendChild(listItem);
            });
        };

        const renderTargetSummary = (listElement, targetName) => {
            listElement.innerHTML = "";
            const targetItem = document.createElement("li");
            targetItem.textContent = targetName ? targetName : "None";
            listElement.appendChild(targetItem);
        };

        const renderVitals = (listElement, snapshot) => {
            if (!snapshot) {
                renderList(listElement, []);
                return;
            }

            renderList(listElement, [
                `Health: ${snapshot.health}`,
                `Mana: ${snapshot.mana}`
            ]);
        };

        const submitCommand = () => {
            const command = commandInput.value.trim();
            if (!command) {
                return;
            }
            socket.emit("submit", command);
            commandInput.value = "";
            commandInput.focus();
        };

        socket.on("world:chat", (chatMessage) => {
            appendLog(chatMessage.message);
        });

        socket.on("world:room", (roomSnapshot) => {
            roomName.textContent = roomSnapshot.name;
            zoneName.textContent = `Zone: ${roomSnapshot.zone.name}`;
            roomDescription.textContent = roomSnapshot.description;
            renderList(roomExits, roomSnapshot.exits);
            renderTargetList(roomNpcs, roomSnapshot.nonPlayerCharacters.map((nonPlayerCharacter) => nonPlayerCharacter.name));
            renderVitals(playerAttributes, roomSnapshot.player ? roomSnapshot.player.attributes : null);
            renderTargetSummary(playerTarget, roomSnapshot.player ? roomSnapshot.player.primaryTargetName : null);
        });

        socket.on("world:system", (message) => {
            appendLog(message);
        });

        commandInput.focus();

        commandInput.addEventListener("keydown", (event) => {
            if (event.key !== "Enter") {
                return;
            }
            event.preventDefault();
            submitCommand();
        });

        submitButton.addEventListener("click", () => {
            submitCommand();
        });
    </script>
</body>
</html>
