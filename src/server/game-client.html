<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            font-family: "Courier New", Courier, monospace;
            min-height: 100vh;
            margin: 0;
            padding: 32px;
        }

        main {
            flex: 1;
        }

        .log {
            border: 1px solid #0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            max-height: 70vh;
            overflow-y: auto;
            padding: 16px;
        }

        .input-bar {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .input-bar input {
            animation: blink-caret 1s step-end infinite;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            flex: 1;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 12px;
        }

        .input-bar input:focus {
            outline: none;
        }

        .input-bar button {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 16px;
        }

        .input-bar button:focus {
            outline: none;
        }

        @keyframes blink-caret {
            0%,
            49% {
                caret-color: #0f0;
            }
            50%,
            100% {
                caret-color: transparent;
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="log" class="log" role="log" aria-live="polite" aria-label="Server messages"></div>
    </main>
    <div class="input-bar">
        <input id="command-input" type="text" aria-label="Command input" placeholder="Enter command...">
        <button id="submit-button" type="button">Submit</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const commandInput = document.getElementById("command-input");
        const logContainer = document.getElementById("log");
        const submitButton = document.getElementById("submit-button");

        const appendLog = (message) => {
            const line = document.createElement("div");
            line.textContent = message;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        const submitCommand = () => {
            const command = commandInput.value.trim();
            if (!command) {
                return;
            }
            socket.emit("submit", command);
            commandInput.value = "";
            commandInput.focus();
        };

        socket.on("message", (message) => {
            appendLog(message);
        });

        commandInput.focus();

        commandInput.addEventListener("keydown", (event) => {
            if (event.key !== "Enter") {
                return;
            }
            event.preventDefault();
            submitCommand();
        });

        submitButton.addEventListener("click", () => {
            submitCommand();
        });
    </script>
</body>
</html>
