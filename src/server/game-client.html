<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            font-family: "Courier New", Courier, monospace;
            min-height: 100vh;
            margin: 0;
            padding: 32px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .log {
            border: 1px solid #0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            max-height: 70vh;
            overflow-y: auto;
            padding: 16px;
        }

        .room-details {
            border: 1px solid #0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
        }

        .room-details h1,
        .room-details h2 {
            margin: 0;
        }

        .room-details p {
            margin: 0;
        }

        .room-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }

        .room-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .input-bar {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .input-bar input {
            animation: blink-caret 1s step-end infinite;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            flex: 1;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 12px;
        }

        .input-bar input:focus {
            outline: none;
        }

        .input-bar button {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            padding: 10px 16px;
        }

        .input-bar button:focus {
            outline: none;
        }

        @keyframes blink-caret {
            0%,
            49% {
                caret-color: #0f0;
            }
            50%,
            100% {
                caret-color: transparent;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="room-details" aria-live="polite">
            <h1 id="room-name">Connecting...</h1>
            <p id="room-description"></p>
            <div class="room-grid">
                <div>
                    <h2>Exits</h2>
                    <ul id="room-exits" class="room-list"></ul>
                </div>
                <div>
                    <h2>Players</h2>
                    <ul id="room-players" class="room-list"></ul>
                </div>
            </div>
        </section>
        <div id="log" class="log" role="log" aria-live="polite" aria-label="Server messages"></div>
    </main>
    <div class="input-bar">
        <input id="command-input" type="text" aria-label="Command input" placeholder="Enter command...">
        <button id="submit-button" type="button">Submit</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const commandInput = document.getElementById("command-input");
        const logContainer = document.getElementById("log");
        const roomDescription = document.getElementById("room-description");
        const roomExits = document.getElementById("room-exits");
        const roomName = document.getElementById("room-name");
        const roomPlayers = document.getElementById("room-players");
        const submitButton = document.getElementById("submit-button");

        const appendLog = (message) => {
            const line = document.createElement("div");
            line.textContent = message;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        const renderList = (listElement, items) => {
            listElement.innerHTML = "";
            if (!items.length) {
                const emptyItem = document.createElement("li");
                emptyItem.textContent = "None";
                listElement.appendChild(emptyItem);
                return;
            }
            items.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                listElement.appendChild(listItem);
            });
        };

        const submitCommand = () => {
            const command = commandInput.value.trim();
            if (!command) {
                return;
            }
            socket.emit("submit", command);
            commandInput.value = "";
            commandInput.focus();
        };

        socket.on("world:chat", (chatMessage) => {
            appendLog(`${chatMessage.playerName}: ${chatMessage.message}`);
        });

        socket.on("world:room", (roomSnapshot) => {
            roomName.textContent = roomSnapshot.name;
            roomDescription.textContent = roomSnapshot.description;
            renderList(roomExits, roomSnapshot.exits);
            renderList(roomPlayers, roomSnapshot.players);
        });

        socket.on("world:system", (message) => {
            appendLog(`[system] ${message}`);
        });

        commandInput.focus();

        commandInput.addEventListener("keydown", (event) => {
            if (event.key !== "Enter") {
                return;
            }
            event.preventDefault();
            submitCommand();
        });

        submitButton.addEventListener("click", () => {
            submitCommand();
        });
    </script>
</body>
</html>
